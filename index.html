<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="texto">
    <img class="titulo" src="Logo.png" alt="">
    <div>
        <input class="button__input" type="text" id="inputTexto" value="Ingrese el texto aquí">
        <div class="button">
            <button class="button__encriptador" type="button" onclick="incrementar()">Encriptar</button>
            <button class="button__desencriptador" type="button" onclick="decrementar()">Desencriptar</button>
        </div>
    </div>
    <div class="texto2">
        <img src="Muñeco.png" alt="Placeholder Image">
        <h2>Ningún mensaje fue encontrado</h2>
        <p>Ingresa el texto que desees encriptar o desencriptar</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
